<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="./img/icon-32.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./css/index.css">
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>

    <div class="dice-wrapper">
    </div>

    <div class="btn-wrapper">
      <button class="add">
        <svg width="24" height="24" viewBox="3 3 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 7C12.4142 7 12.75 7.33579 12.75 7.75V11.25H16.25C16.6642 11.25 17 11.5858 17 12C17 12.4142 16.6642 12.75 16.25 12.75H12.75V16.25C12.75 16.6642 12.4142 17 12 17C11.5858 17 11.25 16.6642 11.25 16.25V12.75H7.75C7.33579 12.75 7 12.4142 7 12C7 11.5858 7.33579 11.25 7.75 11.25H11.25V7.75C11.25 7.33579 11.5858 7 12 7Z" fill="currentcolor"/>
          <path d="M3 6.25C3 4.45507 4.45507 3 6.25 3H17.75C19.5449 3 21 4.45507 21 6.25V17.75C21 19.5449 19.5449 21 17.75 21H6.25C4.45507 21 3 19.5449 3 17.75V6.25ZM6.25 4.5C5.2835 4.5 4.5 5.2835 4.5 6.25V17.75C4.5 18.7165 5.2835 19.5 6.25 19.5H17.75C18.7165 19.5 19.5 18.7165 19.5 17.75V6.25C19.5 5.2835 18.7165 4.5 17.75 4.5H6.25Z" fill="currentcolor"/>
        </svg>
      </button>
      <button class="remove">
        <svg width="24" height="24" viewBox="3 3 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7.75,11.25L16.25,11.25C16.664,11.25 17,11.586 17,12C17,12.414 16.664,12.75 16.25,12.75L7.75,12.75C7.336,12.75 7,12.414 7,12C7,11.586 7.336,11.25 7.75,11.25Z" fill="currentcolor"/>
          <path d="M3 6.25C3 4.45507 4.45507 3 6.25 3H17.75C19.5449 3 21 4.45507 21 6.25V17.75C21 19.5449 19.5449 21 17.75 21H6.25C4.45507 21 3 19.5449 3 17.75V6.25ZM6.25 4.5C5.2835 4.5 4.5 5.2835 4.5 6.25V17.75C4.5 18.7165 5.2835 19.5 6.25 19.5H17.75C18.7165 19.5 19.5 18.7165 19.5 17.75V6.25C19.5 5.2835 18.7165 4.5 17.75 4.5H6.25Z" fill="currentcolor"/>
        </svg>
      </button>
    </div>

    <template id="die-template">
      <div>
        <div class="die" data-value="1" data-roll-count="0">
          <div class="die-face face-1">
            <div class="dot small"></div>
          </div>
          <div class="die-face face-2">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="die-face face-3">
            <div class="dot"></div>
            <div class="dot small"></div>
            <div class="dot"></div>
          </div>
          <div class="die-face face-4">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="die-face face-5">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot small"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="die-face face-6">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </template>

  </body>
</html>
